                <div class="container">

                        <div class="menu-list">

                        </div>

                </div>
            </nav>
        </header>
        <div class="bg-overly"></div>

        <!-- // HEADER SECTION -->

        <!-- MAIN SECTION -->
        <main class="main-content-wrapper pt-0">
            <section class="section-block contact-form-block">
                <div class="container">
                    <div class="main-title text-center wow fadeInUp" data-wow-delay="0.3s">
                        <h1 class="mb-2 page-title">Create your ZIB account</h1>
                        <p class="mw-600 mx-auto">To create a ZIB workspace, sign up for an account below</p>
                    </div>
                    <form id="contactUs" autocomplete="off" class="wow fadeInUp" data-wow-delay="0.5s">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="custom-input error-input">
                                    <label>Name<span class="text-red">*</span></label>
                                    <input name="firstName" type="text" class="form-control" placeholder="Full Name" required/>
                                    <span class="error-msg" style="color: red;">Name must be more than 5 characters</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="custom-input">
                                    <label>Organization</label>
                                    <input name="organization" type="text" class="form-control" placeholder="Organization"/>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="custom-input">
                                    <label>Email Address<span class="text-red">*</span></label>
                                    <input name="Email" type="email" class="form-control" placeholder="Email Address" required/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="custom-input">
                                    <label>Password</label>
                                    <input name="password" type="password" class="form-control" placeholder="**************"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="custom-input">
                                    <label>Confirm Password</label>
                                    <input name="confirmPassword" type="password" class="form-control" placeholder="**************"/>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Check1">
                                    <label class="form-check-label" for="Check1">
                                        I agree to the <a href="#!">Terms & Conditions</a>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="Check2">
                                    <label class="form-check-label" for="Check2">
                                        Iâ€™d like to be informed about the latest news and tips.
                                    </label>
                                </div>
                            </div>
                            <div class="action text-center">
                                <button type="submit" class="btn btn-gradient">Continue</button>
                            </div>
                        </div>
                    </form>
                    <p class="bottom-link text-center">
                        Do you already have an account? <a href="signin.html">Log in</a> 
                    </p>
                </div>
            </section>          
        </main>
