<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="In-App Chat">
        <meta name="description" content="In-App Chat">
        <!-- Favicons -->
        <link rel="apple-touch-icon" href="../images/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="shortcut icon" type="images/x-icon" href="../favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">

        <title>Dashboard | In-App Chat</title>
    </head>

    <body>
        <!-- HEADER SECTION -->
        <header class="main-header">
            <nav class="navbar">
                
                <div class="logo-block">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo.svg" alt="In-App Chat"/>
                    </a>
                </div>
                <div class="title-block">
                    <div class="title">
                        <img src="assets/images/icons/message.svg" alt="Threads" class="icon"/>
                        <h1>Threads</h1>
                    </div>
                </div>
                <a href="javascript:void(0)" class="menu-icon" onclick="toggleSidebar()">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                </a>
            </nav>
        </header>
        <div class="bg-overlay"></div>

        <main class="main-content-wrapper">
            <div class="main-sidebar">
                <div class="search-bar">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                </div>
                <div class="sidebar-menu-block">
                    <a href="#" class="menu-item">
                        <em class="icon icon-threads"></em>Threads
                    </a>
                    <a href="#" class="menu-item">
                        <em class="icon icon-favorites"></em>Favorites
                    </a>
                    <div class="collapse-info-block">
                        <div class="collapse-card">
                            <div class="collaspe-header active">
                                <div class="collapse-action" data-collapse="channels">
                                    Channels
                                </div>
                                <a href="#" class="add-channel"><em class="icon icon-plus"></em></a>
                            </div>
                            <div class="collapse-body show" id="channels">
                                <div class="user-name">
                                    <div class="avatar-img">
                                        <img src="assets/images/icons/group-icon.svg" alt="group"/>
                                    </div>
                                    <div class="user-title">
                                        Design Channel <span>Hello Tushar</span>
                                    </div>
                                </div>
                                <div class="user-name">
                                    <div class="avatar-img">
                                        <img src="assets/images/icons/group-icon.svg" alt="group"/>
                                    </div>
                                    <div class="user-title">
                                        Developer's Channel <span>nature.jpg</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="collapse-card">
                            <div class="collaspe-header">
                                <div class="collapse-action" data-collapse="direct-messages">
                                    Direct Messages
                                </div>
                            </div>
                            <div class="collapse-body" id="direct-messages">
                                <div class="user-name">
                                    <div class="avatar-img">
                                        <img src="assets/images/icons/user.svg" alt="user"/>
                                        <span class="status online"></span>
                                    </div>
                                    <div class="user-title">
                                        Rohit <span>Hello Tushar</span>
                                    </div>
                                </div>
                                <div class="user-name">
                                    <div class="avatar-img">
                                        <img src="assets/images/icons/user.svg" alt="user"/>
                                        <span class="status billing"></span>
                                    </div>
                                    <div class="user-title">
                                        Brandon <span>Hello Tushar</span>
                                    </div>
                                </div>
                                <div class="user-name">
                                    <div class="avatar-img">
                                        <img src="assets/images/icons/user.svg" alt="user"/>
                                    </div>
                                    <div class="user-title">
                                        William <span>Hello Tushar</span>
                                    </div>
                                </div>
                                <div class="user-name">
                                    <div class="avatar-img">
                                        <img src="assets/images/icons/user.svg" alt="user"/>
                                        <span class="status online"></span>
                                    </div>
                                    <div class="user-title">
                                        Kishan <span>current_discussion.mp4</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
                <div class="user-setting-block">
                    <div class="main-user-block">
                        <span class="user-name"><img src="assets/images/icons/user.svg" alt="user"/>Tushar</span>
                        <div class="user-dropdown custom-dropdown user-status-dropdown drop-top">
                            <div class="user-available-icon custom-dropdown-toggle">
                                <span class="status online"></span>
                            </div>
                            <ul class="custom-dropdown-menu">
                                <li><span class="status online"></span>Available</li>
                                <li><span class="status billing"></span>Away</li>
                                <li><span class="status offline"></span>Offline</li>
                            </ul>
                        </div>
                    </div>
                    <div class="login-dropdown custom-dropdown drop-top drop-left">
                        <div class="invite-action">
                            <em class="icon icon-settings"></em>
                        </div>
                        <ul class="custom-dropdown-menu">
                            <li><a href="#!">Account Settings</a></li>
                            <li><a href="#!" class="text-orange">Logout</a></li>
                        </ul>                     
                    </div>
                </div>
            </div>
            <div class="content-block">
                <div class="message-block">
                   
                </div>
                <div class="message-write-block">
                    <div class="message-write-box">
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Send a message..." oninput="autoGrow(this)"></textarea>
                        </div>
                        <div class="msg-option-block">
                            <div class="message-options">
                                <span class="msg-option-button">
                                    <em class="icon icon-gif"></em>
                                </span>
                                <span class="msg-option-button">
                                    <em class="icon icon-pin"></em>
                                </span>
                                <span class="msg-option-button">
                                    <em class="icon icon-emoji"></em>
                                </span>
                                <span class="msg-option-button">
                                    <em class="icon icon-send-fill"></em>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- JS -->
        <script src="assets/js/main.js"></script>
    </body>
</html>
