<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="#000000">
        <meta name="Googlebot" content="noindex,nofollow">
        <meta name="author" content="In-App Chat">
        <meta name="description" content="In-App Chat">
        <!-- Favicons -->
        <link rel="apple-touch-icon" href="assets/images/favicons/apple-touch-icon.png" sizes="180x180">
        <link rel="shortcut icon" type="images/x-icon" href="assets/images/favicons/favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/main.css">

        <title>Dashboard | In-App Chat</title>
    </head>

    <body>
        <!-- HEADER SECTION -->
        <header class="main-header">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button type="button" class="bar-icon toggle-sidebar">
                    <span class="line1"></span>
                    <span class="line2"></span>
                    <span class="line3"></span>
                </button>
                <div class="logo-block">
                    <a class="navbar-brand" href="index.html">
                        <img src="assets/images/logo.svg" alt="In-App Chat"/>
                    </a>
                </div>
                <div class="title-block">
                    <div class="title">
                        <img src="assets/images/message.svg" alt="Threads" class="icon"/>
                        <h1>Threads</h1>
                    </div>
                </div>
            </nav>
        </header>
        <div class="bg-overly"></div>

        <main class="main-content-wrapper">
            <div class="sidebar-block">
                <div class="search-bar">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                </div>
                <div class="sidebar-menu-block">
                    <div class="message-sidebar-channels">
                        <div class="collapse-card">
                            <div class="collaspe-header">
                                <div class="name"><img src="assets/images/message.svg" alt="Message" class="icon"/> Threads</div>
                            </div>
                        </div>
                        <hr/>
                        <div class="collapse-card">
                            <div class="collaspe-header">
                                <div class="name"><img src="assets/images/star.svg" alt="Favorites" class="icon"/>Favorites</div>
                            </div>
                        </div>
                        <hr/>
                        <div class="collapse-info-block">
                            <div class="collapse-card">
                                <div class="collaspe-header active">
                                    <div class="name">
                                        Channels<span class="plus-icon"></span>
                                    </div>
                                </div>
                                <div class="collapse-body show">
                                    <div class="user-name">
                                        <div class="avatar-img">
                                            <img src="assets/images/group-icon.svg" alt="group"/>
                                        </div>
                                        <div class="user-title">
                                            Design Channel <span>Hello Tushar</span>
                                        </div>
                                    </div>
                                    <div class="user-name">
                                        <div class="avatar-img">
                                            <img src="assets/images/group-icon.svg" alt="group"/>
                                        </div>
                                        <div class="user-title">
                                            Developer's Channel <span>nature.jpg</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr/>
                            <div class="collapse-card">
                                <div class="collaspe-header">
                                    <div class="name">
                                        Direct Messages
                                    </div>
                                </div>
                                <div class="collapse-body">
                                    <div class="user-name">
                                        <div class="avatar-img">
                                            <img src="assets/images/user.svg" alt="user"/>
                                            <span class="status online"></span>
                                        </div>
                                        <div class="user-title">
                                            Rohit <span>Hello Tushar</span>
                                        </div>
                                    </div>
                                    <div class="user-name">
                                        <div class="avatar-img">
                                            <img src="assets/images/user.svg" alt="user"/>
                                            <span class="status billing"></span>
                                        </div>
                                        <div class="user-title">
                                            Brandon <span>Hello Tushar</span>
                                        </div>
                                    </div>
                                    <div class="user-name">
                                        <div class="avatar-img">
                                            <img src="assets/images/user.svg" alt="user"/>
                                        </div>
                                        <div class="user-title">
                                            William <span>Hello Tushar</span>
                                        </div>
                                    </div>
                                    <div class="user-name">
                                        <div class="avatar-img">
                                            <img src="assets/images/user.svg" alt="user"/>
                                            <span class="status online"></span>
                                        </div>
                                        <div class="user-title">
                                            Kishan <span>current_discussion.mp4</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user-setting-block">
                    <div class="user-switch-block">
                        <span><img src="assets/images/user.svg" alt="user"/>Tushar</span>
                    </div>
                </div>
            </div>
            <div class="content-block">

            </div>
        </main>

        <!-- JS -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
